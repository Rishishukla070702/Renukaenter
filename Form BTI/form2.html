		<div class="form-body">
			<div class="row">
				<div class="form-holder">
					<div class="form-content">
						<div class="form-items">
							<div>
								<h3>Form B.T.I</h3>
								<span
									><p>[See Rule 57 (1)]</p>
									<p>For the use of Regional Transport</p>
								</span>
							</div>
							<p style="font-size: 0.9rem">To,</p>
							<form class="requires-validation" novalidate>
								<div class="col-md-12">
									<input
										class="form-control"
										type="text"
										name="name"
										placeholder="Registering Authority"
										required
									/>
									<div class="valid-feedback">Authority field is valid!</div>
									<div class="invalid-feedback">
										Authority field cannot be blank!
									</div>
								</div>

								

								<div class="col-md-12 mt-3">
									<p>
										Approval is hereby accorded for the making of following alteration in the <br> motor vehicle number
									</p>
									<section
										class="form-select"
										aria-label="Default select example"
									>
										<option value="cng" selected>CNG and Conversion</option>
									</section>
								</div>

								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="invalidCheck"
										required
									/>
									<label class="form-check-label"
										>I confirm that all data are correct</label
									>
									<div class="invalid-feedback">
										Please confirm that the entered data are all correct!
									</div>
								</div>

								<div class="form-button mt-3">
									<button id="submit" type="submit" class="btn btn-primary">
										Register
									</button>
									<button id="submit" type="submit" class="btn btn-primary" onclick="printFunction()">
										Print
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
