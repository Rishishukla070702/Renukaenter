<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    
  <div class="container">
    <div class="title">Renuka Entreprises</div>
    <div class="vehicles">Part -1 Vehicles Details </div>
    <div class="content">
      <form action="#">
       <div class="user-details">
          <div class="input-box">
            <span class="details">Motor Vehicles number</span>
            <input type="text" placeholder="Enter your Motor Vehicles number" required>
          </div> 
          <div class="input-box">
            <span class="details">Type of vehicle</span>
            <input type="text" placeholder="Enter your vehicle type" required>
          </div>
          <div class="input-box">
            <span class="details">Name of Manufacturer</span>
            <input type="text" placeholder="Enter vehicle Manufacturer name" required>
          </div>
          <div class="input-box">
            <span class="details">Chassis Number</span>
            <input type="text" placeholder="Enter your Chassis number" required>
          </div>
          <div class="input-box">
            <span class="details">Engine Number </span>
            <input type="text" placeholder="Enter your Engine Number" required>
          </div>
          
          <div class="input-box">
            <span class="details">Date of Registration</span>
            <input type="date" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Whether Tax/Ins./PUC/Fitness Permit Valid</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Yes</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">No</span>
            </label>
           
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Whether Financer Noc enclosed</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Yes</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">No</span>
            </label>
           
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Receipt No. & Date</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Yes</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">No</span>
            </label>
           
            </div>
          </div>
        <div class="button">
          <a href="CngKit.html">
          
          Save and Continue..
        </a>

        </div>
     
      </form>
    </div>
  </div>

</body>
</html>
